<p>メソッドが不変の値を返すように設計されている場合は、設計ミスかもしれませんが、プログラムの結果に悪影響を与えることはありません。 しかし、ロジックのすべてのパスで発生する場合は、確実にバグです。</p>
<p>このルールは、メソッドに複数の<code translate="no">return</code> ステートメントがあり、そのすべてが同じ値を返す場合に問題が発生します。</p>
<h2>コンプライアンス違反のコード例</h2>
<pre translate="no">
int foo(int a) {
  int b = 12;
  if (a == 1) {
    return b;
  }
  return b;  // Noncompliant
}
</pre>
