<p>このルールテンプレートを使用して、コメントの全内容が所定の正規表現に一致した場合に発動されるルールを作成することができます。正規表現はdotall形式（<code translate="no">.</code> は任意の文字と一致する）で表現する必要があることに注意してください。</p>
<p>例えば、「REVIEW」を含むすべてのコメントにマッチする正規表現<code translate="no">.*REVIEW.*</code> のルールを作成することができます。</p>
<p>なお、大文字小文字に関係なくREVIEWにマッチさせるためには、<code translate="no">(?i).*REVIEW.*</code> のように、表現の前に<code translate="no">(?i)</code> 修飾子を付ける必要があります。</p>
