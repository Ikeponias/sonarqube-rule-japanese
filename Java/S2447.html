<p><code translate="no">null</code> は技術的には有効な<code translate="no">Boolean</code> の値ですが、その事実、そして<code translate="no">Boolean</code> と<code translate="no">boolean</code> の区別は忘れがちです。そのため、<code translate="no">Boolean</code> のメソッドから<code translate="no">null</code> を返すと、呼び出し元のコードで問題が発生する可能性が高い。</p>
<h2>コンプライアンス違反のコード例</h2>
<pre translate="no">
public Boolean isUsable() {
  // ...
  return null;  // Noncompliant
}
</pre>
