<p>文字列が1行に収まり、連結やエスケープされた改行がない場合は、おそらく文字列リテラルを使い続けるべきでしょう。</p>
<h2>コンプライアンス違反のコード例</h2>
<pre translate="no">
String question = """
              What's the point, really?""";
</pre>
<h2>コンプライアンス・ソリューション</h2>
<pre translate="no">
String question = "What's the point, really?";
</pre>
