<p>認知的複雑度とは、メソッドの制御フローを理解するのがどれだけ難しいかを示す指標です。認知的複雑度が高いメソッドは、維持するのが難しくなります。</p>
<h2>例外あり</h2>
<p><code translate="no">equals</code> や メソッドは、自動生成される可能性があり、特に多くのフィールドが存在する場合、理解しにくい結果になる可能性があるため、無視されます。<code translate="no">hashCode</code> </p>
