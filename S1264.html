<p><code translate="no">for</code> ループで条件式のみを定義し、初期化式とインクリメント式がない場合は、可読性を高めるために<code translate="no">while</code> ループを代わりに使用します。</p>
<h2>コンプライアンス違反のコード例</h2>
<pre translate="no">
for (;condition;) { /*...*/ }
</pre>
<h2>コンプライアンス・ソリューション</h2>
<pre translate="no">
while (condition) { /*...*/ }
</pre>
