<p><code translate="no">sun.*</code> パッケージのクラスは、実装の詳細とみなされ、Java API の一部ではありません。</p>
<p>後方互換性が保証されていないため、Javaの新しいバージョンに移行する際に問題が発生する可能性があります。同様に、OpenJDKのような別のJavaベンダーに移行する際にも問題が発生する可能性があります。</p>
<p>このようなクラスは、ほとんどの場合、代わりに使用されるべきJava APIクラスによってラップされています。</p>
<h2>コンプライアンス違反のコード例</h2>
<pre translate="no">
import sun.misc.BASE64Encoder; // Noncompliant
