<p>コーディング規約を共有することで、チームでの共同作業を効率的に行うことができます。このルールでは、すべてのクラス名が指定された正規表現に一致するかどうかをチェックすることができます。</p>
<h2>コンプライアンス違反のコード例</h2>
<p>デフォルトで提供される正規表現では<code translate="no">^[A-Z][a-zA-Z0-9]*$</code> ：</p>
<pre translate="no">
class my_class {...}
</pre>
<h2>コンプライアンス・ソリューション</h2>
<pre translate="no">
class MyClass {...}
</pre>
