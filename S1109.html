<p>コーディング規約を共有することで、チームでの共同作業を効率的に行うことができます。このルールでは、行頭に閉じ中括弧を置くことが義務付けられています。</p>
<h2>コンプライアンス違反のコード例</h2>
<pre translate="no">
if(condition) {
  doSomething();}
</pre>
<h2>コンプライアンス・ソリューション</h2>
<pre translate="no">
if(condition) {
  doSomething();
}
</pre>
<h2>例外あり</h2>
<p>ブロックがインライン化（同じ行に中括弧を開閉する）されている場合は、問題は発生しません。</p>
<pre translate="no">
if(condition) {doSomething();}
</pre>
