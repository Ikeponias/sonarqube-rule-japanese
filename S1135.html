<p><code translate="no">TODO</code> タグは、より多くのコードが必要であるが、開発者が後で実装したい場所をマークするために一般的に使用されます。</p>
<p>開発者に時間がなかったり、そのタグに戻ることを忘れてしまったりすることもあります。</p>
<p>このルールは、それらのタグを追跡し、気づかれないようにするためのものです。</p>
<h2>コンプライアンス違反のコード例</h2>
<pre translate="no">
void doSomething() {
  // TODO
}
</pre>
